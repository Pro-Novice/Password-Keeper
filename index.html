<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Keeper</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="container py-4">

    <h1 class="text-center mb-0">üîê Password Keeper</h1>
    <p class="text-center mb-4">Securely store and manage your passwords</p>

    <!-- ADD FORM -->
    <div class="card shadow-lg p-4 mb-4">
      <h3 class="text-center mb-3">Add Password</h3>

      <form id="passwordForm">
        <label class="form-label">Title</label>
        <input id="title" class="form-control mb-3" placeholder="Eg: Gmail">

        <label class="form-label">Password</label>
        <input id="password" class="form-control mb-3" placeholder="Enter password">

        <button class="btn btn-dark w-100">Add</button>
      </form>
    </div>

    <!-- PASSWORD LIST -->
    <div class="card shadow-lg p-4">
      <h4>Total Passwords: <span id="total">0</span></h4>

      <div class="input-group mb-3">
        <input id="search" class="form-control" placeholder="Search password by title...">
        <button id="searchBtn" class="btn btn-dark">Search</button>
      </div>

      <ul id="list" class="list-group"></ul>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
